                                    <p>#我是谁？</p>
<p>我是一个身处于杭州的某不知名产品汪</p>
<p>#讲个故事<br>
为了打猎，原始部落的人们聚集了起来，小麦驯服了人类。<br>
部落之间为了争夺更广阔的区域，产生了战争。<br>
战争之后，新建立的更大的部落，人们称之为“民族”。<br>
民族多了起来，生活在这里的人们称之为“文明”<br>
文明之中任何一个人都无法逃离……<br>
更何况你要逃离北上广？</p>
